<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="myForm" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
    <div id="info">
      <label for="name">Name:</label>
    
    <input type="text" id="name" required />
    <br>
    
    <label for="email">Email:</label>
   
    <input type="email" id="email" required />
    <br>
    
    <label for="password">Password:</label>
    
    <input type="password" id="password" minlength="8" required />
    <br>
    </div>
    
    <div id="choose">
      <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="Male" required />
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female" required />
    <label for="female">Female</label>
    <br>
    <label for="sports">Sports:</label>
    <input type="checkbox" id="tennis" name="sports" value="Tennis" />
    <label for="tennis">Tennis</label>
    <input type="checkbox" id="running" name="sports" value="Running" />
    <label for="running">Running</label>
    <input type="checkbox" id="football" name="sports" value="Football" />
    <label for="football">Football</label>
    <br>
    </div>
    <div id="country">
      <label for="country">Country:</label>
      <input type="text" id="country" required />
      <br>
    </div>
    <div class="submit">
      <button id="btn1" type="submit">Submit</button>
      <button id="btn2" type="reset">Reset</button>
    </div>
  </form>
  <script src="script.js"></script>
</body>
</html>
